        url: https://www.telekom.de/dlp/eki/downloads/Speedport/Speedport%20W%20921V/Firmware_Speedport_W921V_1.34.000.bin
        extractionsteps: >
            <ol>
            <li>Rename the downloaded file to <code>Firmware_Speedport_W921V_1.21.000.bin</code> and copy it to /tmp/</li>
            <li>Download the source of the vdsl_fw_install tool from <a href="https://git.openwrt.org/?p=openwrt/openwrt.git;a=tree;f=package/kernel/lantiq/ltq-vdsl-fw/src;h=cb4a04dd60b4fcbbff8c76ecbe3054eea3d4fc0f">https://git.openwrt.org/?p=openwrt/openwrt.git;a=tree;f=package/kernel/lantiq/ltq-vdsl-fw/src;h=cb4a04dd60b4fcbbff8c76ecbe3054eea3d4fc0f</a></li>
            <li>In the source directory: make && ./w921v_fw_cutter</li>
            <li>The result can then be found in /tmp/vr9_dsl_fw_annex_b.bin</li>
            </ol>
    -
        url: https://fw.draytek.com.tw/Vigor130/Firmware/v3.8.5/Vigor130_v3.8.5_modem_7.zip
        extractionsteps: >
                <pre>
                    unzip Vigor130_v3.8.5_modem_7.zip
                    extract_dtv_fw.py v130_385_modem_7.all
                    extract_ltq_xdsl_files.py v130_385_modem_7.all.fw
                    mv xcpe_5.6.7.6.1.7_5.6.7.2.1.2.bin vr9_dsl_fw_annex_b.bin
                </pre>
                The extraction tools (python scripts) can be found in <a href="https://github.com/aimacintyre/xdsl-modem-fw-tools">https://github.com/aimacintyre/xdsl-modem-fw-tools</a>
