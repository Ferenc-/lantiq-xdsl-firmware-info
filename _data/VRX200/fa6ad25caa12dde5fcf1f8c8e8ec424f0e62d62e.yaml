    -
        url: https://www.openreach.co.uk/orpg/home/products/super-fastfibreaccess/super-fastfibreaccess/landrgnu/downloads/code/ECI_Arcadyan_VDSL_modem.zip
        extractionsteps: >
            <pre>
                unzip "downloaded_filename"
                tar -xf ECI Arcadyan VDSL vg3503j-gpl-open-source.tgz
            </pre>
            The xDSL firmware file can be found in "dl/dsl_vr9_firmware_xdsl-05.04.07.09.01.06_05.04.04.04.01.01.tar.gz"
    -
        url: https://fw.draytek.com.tw/Vigor130/Firmware/v3.8.5/Vigor130_v3.8.5_modem_1.zip
        extractionsteps: >
                <pre>
                    unzip Vigor130_v3.8.5_modem_1.zip
                    extract_dtv_fw.py v130_385_modem_1.all
                    extract_ltq_xdsl_files.py v130_385_modem_1.all.fw
                    mv xcpe_5.4.7.9.1.6_5.4.4.4.1.1.bin xcpe_hw.bin
                </pre>
                The extraction tools (python scripts) can be found in <a href="https://github.com/aimacintyre/xdsl-modem-fw-tools">https://github.com/aimacintyre/xdsl-modem-fw-tools</a>
