downloads:
    -
        url: ftp://ftp.draytek.com/Vigor2760/Firmware/modem%20code/Vigor2760_AnnexA_547916_544411.zip
        extractionsteps: >
            <pre>
                unzip "downloaded_filename"
                TEMP_FILE=$(mktemp)
                tail -c+65 < *.dsl > $TEMP_FILE
                unsquashfs $TEMP_FILE
            </pre>
            The xDSL firmware file is stored in the "squashfs-root" directory
    -
        url: https://www.openreach.co.uk/orpg/home/products/super-fastfibreaccess/super-fastfibreaccess/landrgnu/downloads/code/ECI_Arcadyan_VDSL_modem.zip
        extractionsteps: >
            <pre>
                unzip "downloaded_filename"
                tar -xf ECI Arcadyan VDSL vg3503j-gpl-open-source.tgz
            </pre>
            The xDSL firmware file can be found in "dl/dsl_vr9_firmware_xdsl-05.04.07.09.01.06_05.04.04.04.01.01.tar.gz"
